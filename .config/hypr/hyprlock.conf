general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# Background: blurred version of your current wallpaper
background {
    monitor =
    path = /path/to/your/wallpaper.jpg   # <--- CHANGE THIS to your actual wallpaper path
    color = rgba(0, 0, 0, 1.0)
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input Field matching Waybar (Black bg, White border/text, Round)
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 1.0)
    inner_color = rgba(0, 0, 0, 1.0)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
    rounding = 10
}

# Time Label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 65
    font_family = JetBrains Mono ExtraBold
    position = 0, -100
    halign = center
    valign = top
}

# Date Label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 14
    font_family = JetBrains Mono Bold
    position = 0, -200
    halign = center
    valign = top
}
